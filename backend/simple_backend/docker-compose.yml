version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: phc-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=phc2024
      - MONGO_INITDB_DATABASE=phc
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  backend:
    build: .
    container_name: phc-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://admin:phc2024@mongodb:27017/phc?authSource=admin
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
      - ./.env:/app/.env
      - ./data:/app/data
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongodb_data:
